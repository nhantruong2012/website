<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tên sản phẩm</h1>
        <img src="duong-dan-hinh-anh.jpg" alt="Hình ảnh sản phẩm" class="product-image">
        <p>Đây là mô tả chi tiết của sản phẩm. Sản phẩm này có chất lượng cao và giá cả hợp lý.</p>
        <a href="#" class="add-to-cart">Thêm vào giỏ hàng</a>
    </div>
</body>
</html>
